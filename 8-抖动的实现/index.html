<pre><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
img {
	width: 100px;
	height: 100px;
	position: absolute;
	top: 200px;
	left: 200px;
}
</style>
</head>

<body>
<img src="img/1.jpg" /> 
<img src="img/2.jpg" />
<img src="img/3.jpg" />
<img src="img/4.jpg" />
<img src="img/5.jpg" />
<img src="img/6.jpg" />
<img src="img/7.jpg" />
<img src="img/8.jpg" />

<script>
var oImg=document.getElementsByTagName('img')


for( var i=0; i<oImg.length;i++){
	oImg[i].style.left=110*i+20+'px'
	oImg[i].onmouseover=function(){shake(this,'top')}
	}



	function getStyle ( obj, attr ) { return obj.currentStyle?obj.currentStyle[attr] : getComputedStyle( obj )[attr]; }
	function shake(obj,style){
		
		var arr=[]
	var num=0	
	
	for( var i=20; i>0; i-=2){
	arr.push(i,-i)
	}
	arr.push(0)//此生成数组要放在函数里面	
	clearInterval(obj.timer)
	
	obj.timer=setInterval(function(){
		obj.style[style]=parseInt(getStyle(obj,style))+arr[num]+'px'
		
		num++
		if(num===arr.length){
			clearInterval(obj.timer)
			}
		
		},50)	
		}
		
	

</script>
</body>
</html>
</pre>
