<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>键盘控制DIV移动</title>
<style>
#div{ width:100px; height:100px; background:#F66; position:absolute; left:200px; top:200px;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div')
	document.onkeydown=function(){
		var ev=ev||event
		switch(ev.keyCode){
			case 37:oDiv.style.left=oDiv.offsetLeft-10+'px';
			break;
			case 38 : oDiv.style.top=oDiv.offsetTop-10+'px'
			break;
			case 39: oDiv.style.left=oDiv.offsetLeft+10+'PX'
			break;
			case 40: oDiv.style.top=oDiv.offsetTop+10+'px';
			break
			}
		}
	
	}
</script>
</head>

<body>
<div id="div"></div>
</body>
</html>
